name: Build
on: [push]
jobs:
  auto-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install black
        run: pip install black
      - name: Run black
        run: black api/app_test.py
  python-formatting-check:
    needs: auto-formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install flake8
      run: pip install flake8
    - name: Run flake8
      run: flake8 api/
  build-step:
    needs: python-formatting-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install flask
        run: pip install flask
      - name: Install pytest
        run: pip install pytest
      - name: Run unit tests
        run: pytest api/*.py
  browser-test:
    needs: build-step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install selenium
        run: pip install -U selenium
      - name: Install pytest
        run: pip install pytest
      - name: Run browser tests
        run: pytest api/browser_test.py
  security-tests:
    needs: browser-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install safety
        run: pip install safety
      - name: Run dependency vulnerabilities file scan
        run: safety check -r requirements.txt --key 23772690-2a319d85-96ef08e5-00461b5f
  deploy-to-vercel:
    needs: security-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'